<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Travel Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2193b0;
      font-size: 34px;
    }
    p {
      font-size: 24px;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      background: #f4f9f9;
      transition: 0.3s ease;
    }
    p:hover {
      background: #e0f7fa;
      transform: translateY(-2px);
    }
    #destination { border-left: 5px solid #4caf50; }
    #total { border-left: 5px solid #2196f3; }
    #days { border-left: 5px solid #ff9800; }
    #trip { border-left: 5px solid #9c27b0; }
    #hotel { border-left: 5px solid #f44336; }
    #travel { border-left: 5px solid #009688; }
  </style>
</head>
<body>
    <div class="container">
        <h2>Smart Travel Planner</h2>
        
        <p id="destination"></p>
        <p id="total"></p>
        <p id="days"></p>
        <p id="trip"></p>
        <p id="hotel"></p>
        <p id="travel"></p>
    </div>

  <script>
    let destination = document.getElementById("destination");
    let total = document.getElementById("total");
    let day = document.getElementById("days");
    let trip = document.getElementById("trip");
    let hotel = document.getElementById("hotel");
    let travel = document.getElementById("travel");

    let destinations = [];
    let numDestinations = parseInt(prompt("Enter Number of Destination: "));

    if (numDestinations <= 0 || isNaN(numDestinations) || numDestinations == null ||numDestinations == "") 
    {
      alert("Enter a Valid Number of Destination");
    } 
    else {
      for (let i = 0; i < numDestinations; i++) {
        let place = prompt(`Enter destination ${i + 1}:`);
        if (place) {
          destinations.push(place);
        }
      }
  
      let budget = parseInt(prompt("Enter your total budget (in ₹):"));
      let tripType = "";
  
      if (budget < 10000) {
        tripType = "Plan a short domestic trip.";
      } else if (budget >= 10000 && budget <= 50000) {
        tripType = "You can plan a long domestic trip.";
      } else {
        tripType = "International trip possible!";
      }
  
      let days = parseInt(prompt("Enter number of travel days:"));
      let dayType = "";
  
      if (days < 3) {
        dayType = "Weekend Getaway.";
      } else if (days >= 3 && days <= 7) {
        dayType = "Perfect Holiday Trip.";
      } else {
        dayType = "Extended Vacation.";
      }
  
      function suggestHotel(budget, days) {
        let perDay = budget / days;
        if (perDay < 2000) {
          return "Budget Hotels.";
        } else if (perDay >= 2000 && perDay <= 5000) {
          return "Mid-range Hotels.";
        } else {
          return "Luxury Hotels.";
        }
      }
  
      let hotelSuggestion = suggestHotel(budget, days);
  
      console.log("~~~~~~~ Travel Summary ~~~~~~~");
      console.log(`Destinations: [${destinations}]`);
      destination.innerHTML = `Destinations: [${destinations}]`;
  
      console.log(`Total Budget: ₹${budget}`);
      total.innerHTML = `Total Budget: ₹${budget}`;
  
      console.log(`Days Planned: ${days}`);
      day.innerHTML = `Days Planned: ${days} Days`;
  
      console.log(`Trip Type: ${dayType}`);
      trip.innerHTML = `Trip Type: ${dayType}`;
  
      console.log(`Hotel Suggestion: ${hotelSuggestion}`);
      hotel.innerHTML = `Hotel Suggestion: ${hotelSuggestion}`;
  
      console.log(`Travel Summary: ${tripType}`);
      travel.innerHTML = `Travel Summary: ${tripType}`;
    }

  </script>
</body>
</html>
