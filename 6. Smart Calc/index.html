<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #e1f5fe, #f3e5f5);
            color: #333;
            padding: 0;
            max-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #009688, #26c6da, #ab47bc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #output {
            margin-top: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 20px;
        }
        .output-item {
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            text-align: left;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            background: white;
            animation: fadeInUp 0.4s ease;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .output-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <main>
        <h1>Smart Calculator</h1>
        <div id="output">
            <div class="output-item info">Your results will appear here...</div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
