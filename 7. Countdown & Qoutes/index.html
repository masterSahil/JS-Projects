<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown and Quotes App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .purple-glow {
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.3);
        }
        .gradient-text {
            background: linear-gradient(45deg, #a855f7, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(147, 51, 234, 0.4); }
            to { box-shadow: 0 0 40px rgba(147, 51, 234, 0.8); }
        }
        .btn-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn-hover:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="m-0 p-0 relative min-h-screen flex flex-col items-center text-white">

    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-64 h-64 bg-purple-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        <div class="absolute top-40 right-20 w-80 h-80 bg-pink-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-1000"></div>
        <div class="absolute bottom-20 left-40 w-72 h-72 bg-indigo-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-500"></div>
    </div>

    <!-- Modal Popup -->
    <div id="modal" 
         class="glass-effect purple-glow fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 
                p-8 h-[320px] w-[420px] text-center flex flex-col justify-center items-center 
                rounded-3xl scale-100 transition-all duration-500 z-50">
        <div class="floating">
            <h1 class="gradient-text text-3xl font-bold pb-4">Welcome üéâ</h1>
            <p class="text-xl text-gray-200 leading-relaxed px-4 mb-6">
                Welcome to <span class="font-bold text-purple-300">Countdown & Quotes</span> ‚Äî Stay motivated and inspired!
            </p>
        </div>
        <button onclick="closePopup()" 
        class="btn-hover bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-semibold px-8 py-3 rounded-2xl transition-all duration-300  shadow-lg hover:shadow-purple-500/25">
            Get Started ‚ú®
        </button>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-6xl mx-auto px-4">
        
        <!-- Countdown Section -->
        <div class="mt-20 text-center ">
            <h1 class="text-4xl font-bold mb-4">
                <span class="gradient-text">Countdown to New Year</span> 
                <span class="text-4xl">üéä</span>
            </h1>
            <div class="glass-effect rounded-3xl p-8 mt-8 pulse-glow">
                <p id="countdown" class="text-3xl font-mono tracking-widest text-purple-200 mb-6"></p>
                
                <div class="flex justify-center gap-6">
                    <button onclick="startCountdown()" 
                            class="btn-hover bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 
                                   text-white font-semibold py-4 px-8 rounded-2xl shadow-lg">
                        <span class="text-xl mr-2">‚ñ∂</span> Start
                    </button>
                    <button onclick="stopCountdown()" 
                            class="btn-hover bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-400 hover:to-rose-500 
                                   text-white font-semibold py-4 px-8 rounded-2xl shadow-lg">
                        <span class="text-xl mr-2">‚è∏</span> Stop
                    </button>
                </div>
            </div>
        </div>

        <!-- Motivational Quotes Section -->
        <div class="max-w-4xl mx-auto mt-20 mb-10">
            <div class="glass-effect p-10 rounded-3xl shadow-2xl purple-glow">
                <h2 class="text-center mb-8 font-bold text-4xl">
                    <span class="gradient-text">‚ú® Daily Inspiration ‚ú®</span>
                </h2>
                
                <div class="bg-black/20 rounded-2xl p-8 mb-8 min-h-[140px] flex items-center justify-center">
                    <p id="qoute-para" class="text-center text-2xl text-gray-100 italic leading-relaxed font-light"></p>
                </div>
                
                <div class="flex justify-between items-center">
                    <button onclick="prev()" 
                            class="btn-hover bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 
                                   text-white font-semibold py-4 px-8 rounded-2xl shadow-lg flex items-center gap-3">
                        <span class="text-xl">‚¨Ö</span> Previous
                    </button>
                    
                    <div class="hidden sm:flex gap-3">
                        <div class="w-3 h-3 bg-purple-500 rounded-full opacity-50"></div>
                        <div class="w-3 h-3 bg-purple-400 rounded-full opacity-75"></div>
                        <div class="w-3 h-3 bg-purple-300 rounded-full"></div>
                    </div>
                    
                    <button onclick="next()" 
                            class="btn-hover bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 
                                   text-white font-semibold py-4 px-8 rounded-2xl shadow-lg flex items-center gap-3">
                        Next <span class="text-xl">‚û°</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto mb-6 text-center text-purple-300 text-sm opacity-60">
        <p>Stay motivated, stay inspired ‚ú®</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
