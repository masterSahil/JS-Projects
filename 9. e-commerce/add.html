<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Furniture AR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .container-content {
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInSlideUp 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    @keyframes fadeInSlideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .form-input, .form-select, .form-textarea {
      transition: all 0.3s ease-in-out;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      border-color: #6366f1;
    }
    .floating-label-input-group {
      position: relative;
    }
    .floating-label {
      position: absolute;
      top: 14px;
      left: 1rem;
      color: #9ca3af;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    .floating-label-input-group input:focus+.floating-label,
    .floating-label-input-group input:not(:placeholder-shown)+.floating-label,
    .floating-label-input-group textarea:focus+.floating-label,
    .floating-label-input-group textarea:not(:placeholder-shown)+.floating-label {
      transform: translateY(-26px) scale(0.8);
      background-color: white;
      padding: 0 6px;
      color: #6366f1;
      left: 0.75rem;
      font-weight: 500;
    }
    .cta-button {
      background-image: linear-gradient(135deg, #4c51bf 0%, #6366f1 100%);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-indigo-700 tracking-wide">Furniture AR</h1>
      <div class="space-x-6 text-base md:text-lg">
        <a href="index.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Home</a>
        <a href="add.html" class="text-indigo-700 font-semibold border-b-2 border-indigo-700 pb-1">Add Product</a>
        <a href="update.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Update Product</a>
        <a href="cart.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">ðŸ›’ Cart</a>
      </div>
    </div>
  </nav>

  <!-- Add Product Section -->
  <section class="max-w-6xl mx-auto py-14 px-6 container-content">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-gray-900">Add New Product âœ¨</h2>
      <p class="text-lg text-gray-600 mt-2">Expand your collection and bring new pieces to life.</p>
    </div>

    <div class="bg-white p-8 shadow-lg rounded-2xl border border-gray-200">
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

        <!-- Product ID -->
        <div class="floating-label-input-group">
          <input type="text" id="product-id"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="Enter product ID">
          <label for="product-id" class="floating-label">Product ID</label>
        </div>

        <!-- Product Name -->
        <div class="floating-label-input-group">
          <input type="text" id="product-name"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="Enter product name">
          <label for="product-name" class="floating-label">Product Name</label>
        </div>

        <!-- Price -->
        <div class="floating-label-input-group">
          <input type="number" id="price"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="Enter price">
          <label for="price" class="floating-label">Price ($)</label>
        </div>

        <!-- Dimensions -->
        <div class="floating-label-input-group">
          <input type="text" id="dimensions"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="e.g. 200x150x80 cm">
          <label for="dimensions" class="floating-label">Dimensions</label>
        </div>

        <!-- Material -->
        <div class="floating-label-input-group">
          <input type="text" id="material"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="e.g. Wood, Metal, Fabric">
          <label for="material" class="floating-label">Material</label>
        </div>

        <!-- Stock -->
        <div class="floating-label-input-group">
          <input type="number" id="stock"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="Enter available stock">
          <label for="stock" class="floating-label">Stock</label>
        </div>

        <!-- Category -->
        <div class="floating-label-input-group">
          <select id="category"
            class="form-select w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:bg-white transition-colors duration-300">
            <option disabled selected>Select category</option>
            <option>Sofa</option>
            <option>Chair</option>
            <option>Table</option>
            <option>Bed</option>
            <option>Cabinet</option>
          </select>
        </div>

        <!-- Image URL -->
        <div class="floating-label-input-group">
          <input type="text" id="image-url"
            class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent"
            placeholder="Enter image URL">
          <label for="image-url" class="floating-label">Image URL</label>
        </div>
      </div>

      <!-- Description -->
      <div class="floating-label-input-group mb-8">
        <textarea id="description"
          class="form-textarea w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent resize-none"
          rows="4" placeholder="Enter product description"></textarea>
        <label for="description" class="floating-label">Description</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" onclick="submit()"
        class="cta-button w-full text-white font-bold py-4 rounded-full text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
        Add Product
      </button>
    </div>
  </section>

  <!-- Product Table -->
  <section id="product-table-section" class="max-w-7xl mx-auto py-10 px-6 hidden">
    <h3 class="text-2xl text-center font-bold mb-6 text-gray-800">ðŸ“¦ Product List</h3>
    <div class="overflow-x-auto bg-white shadow-lg rounded-xl border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-4 py-3 text-center">ID</th>
            <th class="px-4 py-3 text-center">Name</th>
            <th class="px-4 py-3 text-center">Price</th>
            <th class="px-4 py-3 text-center">Dimensions</th>
            <th class="px-4 py-3 text-center">Material</th>
            <th class="px-4 py-3 text-center">Stock</th>
            <th class="px-4 py-3 text-center">Category</th>
            <th class="px-4 py-3 text-center">Image</th>
            <th class="px-4 py-3 text-center">Description</th>
          </tr>
        </thead>
        <tbody id="product-table-body" class="divide-y divide-gray-100 bg-white text-gray-700">
        </tbody>
      </table>
    </div>
  </section>


  <script>
    function submit() {
      let productId = document.querySelector("#product-id").value;
      let productName = document.querySelector("#product-name").value;
      let price = document.querySelector("#price").value;
      let dimensions = document.querySelector("#dimensions").value;
      let category = document.querySelector("#category").value;
      let image = document.querySelector("#image-url").value;
      let description = document.querySelector("#description").value;
      let material = document.querySelector("#material").value;
      let stock = document.querySelector("#stock").value;

      const furnitureObj = { productId, productName, price, dimensions, category, image, description, stock, material };
      let furnitureData = JSON.parse(localStorage.getItem("furnitureData")) || [];
      furnitureData.push(furnitureObj);
      localStorage.setItem("furnitureData", JSON.stringify(furnitureData));

      document.querySelector("#product-id").value = "";
      document.querySelector("#product-name").value = "";
      document.querySelector("#price").value = "";
      document.querySelector("#dimensions").value = "";
      document.querySelector("#category").value = "";
      document.querySelector("#image-url").value = "";
      document.querySelector("#description").value = "";
      document.querySelector("#material").value = "";
      document.querySelector("#stock").value = "";

      renderTable();
    }

    function renderTable() {
      let furnitureData = JSON.parse(localStorage.getItem("furnitureData")) || [];
      let tableBody = document.querySelector("#product-table-body");
      let tableSection = document.querySelector("#product-table-section");

      tableBody.innerHTML = "";

      if (furnitureData.length === 0) {
        tableSection.classList.add("hidden"); 
        return;
      } else {
        tableSection.classList.remove("hidden");
      }

      furnitureData.forEach((item) => {
        let row = `
        <tr class="hover:bg-gray-50 transition">
          <td class="px-4 py-3 text-center">${item.productId}</td>
          <td class="px-4 py-3 text-center">${item.productName}</td>
          <td class="px-4 py-3 text-center">$${item.price}</td>
          <td class="px-4 py-3 text-center">${item.dimensions}</td>
          <td class="px-4 py-3 text-center">${item.material}</td>
          <td class="px-4 py-3 text-center">${item.stock}</td>
          <td class="px-4 py-3 text-center">${item.category}</td>
          <td class="px-4 py-3 text-center">
            <img src="${item.image}" alt="Image" class="w-16 h-16 object-cover rounded-md mx-auto">
          </td>
          <td class="px-4 py-3 text-center">${item.description}</td>
        </tr>
      `;
        tableBody.innerHTML += row;
      });
    }

    window.onload = renderTable;
  </script>

</body>
</html>
