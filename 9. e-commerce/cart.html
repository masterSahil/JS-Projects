<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Furniture AR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .cart-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .cart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    .btn {
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 9999px;
      transition: 0.3s;
    }
    .btn-remove {
      background: #ef4444;
      color: white;
    }
    .btn-remove:hover {
      background: #dc2626;
    }
    .btn-clear {
      background: #6b7280;
      color: white;
    }
    .btn-clear:hover {
      background: #4b5563;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html">
        <h1 class="text-2xl md:text-3xl font-bold text-indigo-700 tracking-wide">Furniture AR</h1>
      </a>
      <div class="space-x-6 text-base md:text-lg">
        <a href="index.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Home</a>
        <a href="add.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Add Product</a>
        <a href="update.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Update Product</a>
        <a href="cart.html" class="text-indigo-700 font-semibold border-b-2 border-indigo-700 pb-1 ">ðŸ›’ Cart</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="max-w-5xl mx-auto py-10 px-6">
    <h3 class="text-3xl font-bold mb-6">Your Cart</h3>
    <div id="cart-items" class="space-y-4"></div>

    <!-- Grand Total outside the cart items -->
    <div id="cart-summary" class="mt-10 hidden">
      <div class="flex justify-between text-2xl font-bold border-t pt-4">
        <span>Grand Total:</span>
        <span id="total">â‚¹0</span>
      </div>
      <button onclick="clearCart()" class="btn btn-clear mt-6">Clear Cart</button>
    </div>
  </section>

  <script>
    // loading the cart
    loadCart = () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.querySelector("#cart-items");
      let subtotal = 0;
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = `<p class="text-gray-500 text-lg">Your cart is empty. <a href="index.html" class="text-indigo-600 underline">Shop now</a>.</p>`;
        document.getElementById("cart-summary").classList.add("hidden");
        return;
      }

      cart.forEach((item, index) => {
        let itemTotal = Number(item.price) * item.quantity;
        subtotal += itemTotal;

        let card = `
        <div class="cart-card bg-white shadow-md rounded-xl p-4 mb-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <img src="${item.image}" class="w-24 h-24 object-cover rounded-lg" alt="${item.productName}">
              <div>
                <h4 class="text-lg font-bold">${item.productName}</h4>
                <p class="text-sm text-gray-600">${item.category}</p>
                <p class="text-gray-800 font-semibold">â‚¹${item.price} each</p>

                <!-- Quantity controls -->
                <div class="flex items-center gap-2 mt-2">
                  <button onclick="changeQuantity(${index}, -1)" class="px-3 py-1 bg-gray-200 rounded-full">-</button>
                  <span>${item.quantity}</span>
                  <button onclick="changeQuantity(${index}, 1)" class="px-3 py-1 bg-gray-200 rounded-full">+</button>
                </div>

                <!-- Subtotal for this product -->
                <p class="mt-2 text-indigo-600 font-semibold">Subtotal: â‚¹${itemTotal}</p>
              </div>
            </div>
            <button onclick="removeFromCart(${index})" class="btn btn-remove">Remove</button>
          </div>
        </div>
      `;
        container.innerHTML += card;
      });

      document.getElementById("total").innerText = "â‚¹" + subtotal;
      document.getElementById("cart-summary").classList.remove("hidden");
    }

    // changing quantity
    changeQuantity = (index, change) => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (!cart[index]) return;

      cart[index].quantity += change;
      if (cart[index].quantity < 1) {
        cart[index].quantity = 1;
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // removing from the cart
    removeFromCart = (index) => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // totally clearing cart
    clearCart = ()=> {
      localStorage.removeItem("cart");
      loadCart();
    }

    window.onload = loadCart;
  </script>

</body>
</html>
