<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture AR - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f7f9fc; }
    .container-content { transform: translateY(20px); opacity: 0; animation: fadeInSlideUp 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);}
    @keyframes fadeInSlideUp { to { transform: translateY(0); opacity: 1; } }
    .ar-button { background-image: linear-gradient(45deg, #43e97b 0%, #3bb2b8 100%); transition: transform 0.3s, box-shadow 0.3s; font-weight: 600;}
    .ar-button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);}
    .cart-button { background-color: #6366f1; color: white; transition: 0.3s; font-weight: 600;}
    .cart-button:hover { background-color: #4f46e5; }
    .product-card { transition: transform 0.3s, box-shadow 0.3s; }
    .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);}
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-indigo-700 tracking-wide">Furniture AR</h1>
      <div class="space-x-6 text-base md:text-lg">
        <a href="index.html" class="text-indigo-700 font-semibold border-b-2 border-indigo-700 pb-1">Home</a>
        <a href="add.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Add Product</a>
        <a href="update.html" class="text-gray-600 hover:text-indigo-700 transition duration-300">Update Product</a>
        <a href="cart.html" class="text-gray-600 hover:text-indigo-700 transition duration-300 ">üõí Cart</a>
      </div>
    </div>
  </nav>

  <!-- Featured Products -->
  <section class="max-w-7xl mx-auto py-10 px-6 container-content">
    <div class="text-center mb-12">
      <h3 class="text-3xl font-bold text-gray-900">Featured Products</h3>
      <p class="text-lg text-gray-600 mt-2">Discover our top collections and bring them to life.</p>
    </div>

    <!-- Dynamic Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-8">
    <p class="text-sm opacity-70">&copy; 2025 Furniture AR. All Rights Reserved.</p>
  </footer>

  <script>
  function loadProducts() {
    let furnitureData = JSON.parse(localStorage.getItem("furnitureData")) || [];
    let grid = document.querySelector("#product-grid");
    grid.innerHTML = "";

    if (furnitureData.length === 0) {
      grid.innerHTML = `
        <div class="col-span-full flex flex-col items-center justify-center text-center py-16 bg-white rounded-2xl shadow-md">
          <div class="text-6xl mb-4">üõãÔ∏è</div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">No Products Yet</h2>
          <p class="text-gray-600 mb-6">Your product showcase is empty. Add your first furniture piece now!</p>
          <a href="add.html" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-full shadow transition">
            ‚ûï Add Product
          </a>
        </div>
      `;
      return;
    }


    furnitureData.forEach(item => {
      let card = `
        <div class="product-card bg-white shadow-md rounded-2xl overflow-hidden flex flex-col">
          <img src="${item.image}" class="w-full h-56 object-cover" alt="${item.productName}">
          <div class="p-6 flex-1 flex flex-col">
            <h4 class="text-xl font-bold mb-1">${item.productName}</h4>
            <p class="text-gray-500 text-sm">${item.category}</p>
            <p class="text-sm text-gray-700 mt-2"><span class="font-semibold">Material:</span> ${item.material}</p>
            <p class="text-sm text-gray-700"><span class="font-semibold">Dimensions:</span> ${item.dimensions}</p>
            <p class="text-sm text-gray-700"><span class="font-semibold">Stock:</span> ${item.stock}</p>
            <p class="text-sm text-gray-600 mt-2 line-clamp-2">${item.description}</p>
            <div class="flex items-center justify-between mt-auto pt-4">
              <span class="text-xl font-semibold text-gray-900">‚Çπ${item.price}</span>
            </div>
            <div class="flex justify-between items-center gap-2 mt-4">
              <button onclick='previewProduct(${JSON.stringify(item)})' 
                      class="ar-button text-white py-2 px-4 rounded-full text-sm">
                Preview in AR
              </button>
              <button onclick='addToCart(${JSON.stringify(item)})' class="cart-button py-2 px-4 rounded-full text-sm">Add to Cart</button>
            </div>
          </div>
        </div>
      `;
      grid.innerHTML += card;
    });
  }

  function addToCart(item) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let exists = cart.find(p => p.productName === item.productName);

    if (exists) {
      alert(item.productName + " is already in the cart!");
      return;
    }

    item.quantity = 1;
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(item.productName + " added to cart!");
  }

  function previewProduct(item) {
    localStorage.setItem("previewProduct", JSON.stringify(item));
    window.location.href = "preview.html";
  }

  window.onload = loadProducts;
</script>
</body>
</html>
