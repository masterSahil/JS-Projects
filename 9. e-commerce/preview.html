<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Product - Furniture AR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html">
        <h1 class="text-2xl md:text-3xl font-bold text-indigo-700 tracking-wide">Furniture AR</h1>
      </a>
      <div class="space-x-6 text-base md:text-lg">
        <a href="index.html" class="text-gray-600 hover:text-indigo-700">Home</a>
        <a href="cart.html" class="text-gray-600 hover:text-indigo-700">ðŸ›’ Cart</a>
      </div>
    </div>
  </nav>

  <!-- Product Preview -->
  <section class="max-w-5xl mx-auto py-10 px-6">
    <div id="preview-container" class="bg-white rounded-2xl shadow-md p-6 flex flex-col md:flex-row gap-8">
    </div>
  </section>

  <script>
    // previewing product
    loadPreview = () => {
      let item = JSON.parse(localStorage.getItem("previewProduct"));
      let container = document.getElementById("preview-container");

      if (!item) {
        container.innerHTML = `<p class="text-gray-500">No product selected. Go back to <a href="index.html" class="text-indigo-600 underline">Home</a>.</p>`;
        return;
      }

      container.innerHTML = `
        <img src="${item.image}" class="w-full md:w-1/2 h-80 object-cover rounded-lg shadow-md" alt="${item.productName}">
        <div class="flex-1 flex flex-col justify-between">
          <div>
            <h2 class="text-3xl font-bold mb-2">${item.productName}</h2>
            <p class="text-gray-500 mb-4">${item.category}</p>
            <p class="mb-2"><span class="font-semibold">Material:</span> ${item.material}</p>
            <p class="mb-2"><span class="font-semibold">Dimensions:</span> ${item.dimensions}</p>
            <p class="mb-2"><span class="font-semibold">Stock:</span> ${item.stock}</p>
            <p class="mb-4 text-gray-600">${item.description}</p>
            <p class="text-2xl font-bold text-indigo-700">â‚¹${item.price}</p>
          </div>
          <div class="flex gap-4 mt-6">
            <button onclick='addToCart(${JSON.stringify(item)})' class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full font-semibold">
              Add to Cart
            </button>
            <a href="index.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-full font-semibold">
              Back to Products
            </a>
          </div>
        </div>
      `;
    }

    // addin to the cart
    addToCart = (item) => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let exists = cart.find(p => p.productName === item.productName);

      if (exists) {
        alert(item.productName + " is already in the cart!");
        return;
      }

      item.quantity = 1;
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(item.productName + " added to cart!");
    }

    window.onload = loadPreview;
  </script>

</body>
</html>
