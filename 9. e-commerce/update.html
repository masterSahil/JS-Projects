<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product - Furniture Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInSlideUp 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes fadeInSlideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .form-input, .form-select, .form-textarea {
            transition: all 0.3s ease-in-out;
            border-color: #e2e8f0;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            border-color: #3b82f6;
        }
        .form-label {
            transition: all 0.3s ease;
        }
        .form-input:not(:placeholder-shown) + .form-label,
        .form-input:focus + .form-label {
            transform: translateY(-20px) scale(0.8);
            color: #3b82f6;
            background-color: #fff;
            padding: 0 4px;
        }
        .ar-preview-btn {
            background-image: linear-gradient(135deg, #43e97b 0%, #3bb2b8 100%);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .ar-preview-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-lg sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-700 tracking-wide">
                Furniture AR
            </h1>
            <div class="space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-blue-700 transition duration-300">Home</a>
                <a href="add.html" class="text-gray-600 hover:text-blue-700 transition duration-300">Add Product</a>
                <a href="update.html" class="text-blue-700 font-semibold border-b-2 border-blue-700 pb-1">Update Product</a>
            </div>
        </div>
    </nav>

    <section class="max-w-4xl mx-auto py-16 px-6 container">
        <div class="flex flex-col md:flex-row items-center justify-between mb-8">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-4 md:mb-0">
                Product Management âœ¨
            </h2>
            <p class="text-lg text-gray-600">
                Refine and update your catalog effortlessly.
            </p>
        </div>

        <div class="bg-white p-8 shadow-xl rounded-2xl border border-gray-200">
            <form class="space-y-8">

                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Select Product</label>
                        <select class="form-select w-full border border-gray-300 rounded-xl p-3 bg-gray-50 focus:bg-white transition-colors duration-300">
                            <option>Luxury Sofa - ID: 101</option>
                            <option>Wooden Chair - ID: 102</option>
                            <option>Dining Table - ID: 103</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-center">
                        <div class="w-full h-48 bg-gray-200 rounded-xl flex items-center justify-center overflow-hidden">
                            <img src="https://via.placeholder.com/400x300.png?text=Product+Image+Preview" alt="Product Preview" class="object-cover w-full h-full">
                        </div>
                    </div>
                </div>

                <hr class="border-gray-200">

                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <div class="relative group">
                        <label class="form-label absolute top-2 left-4 text-gray-500 pointer-events-none transition-all duration-300 ease-out">Product Name</label>
                        <input type="text" class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent" placeholder="Product Name">
                    </div>

                    <div class="relative group">
                        <label class="form-label absolute top-2 left-4 text-gray-500 pointer-events-none transition-all duration-300 ease-out">Price ($)</label>
                        <input type="number" class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent" placeholder="Enter new price">
                    </div>

                    <div class="relative group">
                        <label class="form-label absolute top-2 left-4 text-gray-500 pointer-events-none transition-all duration-300 ease-out">Stock</label>
                        <input type="number" class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent" placeholder="Update stock">
                    </div>

                    <div class="relative group">
                        <label class="form-label absolute top-2 left-4 text-gray-500 pointer-events-none transition-all duration-300 ease-out">Dimensions (LxWxH)</label>
                        <input type="text" class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent" placeholder="Update dimensions">
                    </div>

                    <div class="relative group">
                        <label class="form-label absolute top-2 left-4 text-gray-500 pointer-events-none transition-all duration-300 ease-out">Material</label>
                        <input type="text" class="form-input w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent" placeholder="Update material">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Category</label>
                        <select class="form-select w-full border border-gray-300 rounded-lg p-3 bg-gray-50">
                            <option>Sofa</option>
                            <option>Chair</option>
                            <option>Table</option>
                            <option>Bed</option>
                        </select>
                    </div>

                </div>

                <div class="grid md:grid-cols-2 gap-6">

                    <div class="relative group">
                        <label class="form-label absolute top-2 left-4 text-gray-500 pointer-events-none transition-all duration-300 ease-out">Description</label>
                        <textarea class="form-textarea w-full border border-gray-300 rounded-lg p-3 pt-5 placeholder-transparent resize-none" rows="4" placeholder="Update product description"></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Upload New Image</label>
                        <div class="flex items-center justify-between border-2 border-dashed border-gray-300 rounded-lg p-6 hover:bg-gray-50 transition-colors duration-300 cursor-pointer">
                            <span class="text-gray-500">Drag & Drop or <span class="text-blue-600 font-medium">Browse Files</span></span>
                            <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </div>
                        <input type="file" class="hidden" multiple>
                    </div>
                </div>

                <button type="submit" class="ar-preview-btn w-full text-white font-bold py-4 rounded-full text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    Update Product
                </button>
            </form>
        </div>
    </section>

</body>
</html>
