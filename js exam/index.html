<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowTask â€” Focus with Ease</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(160deg, #d0f0f6, #a8e6cf, #84fab0);
      font-family: 'Poppins', sans-serif;
      color: #064e3b;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .glass {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .glass:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
    }
    .btn-main {
      background: linear-gradient(120deg, #00bfa6, #4dd0e1);
      color: white;
      transition: all 1s ease;
    }
    .btn-main:hover {
      background: linear-gradient(120deg, #009688, #00bfa6);
      box-shadow: 0 6px 20px rgba(0, 191, 166, 0.4);
    }
    .fade-in {
      animation: fadeIn 0.7s ease both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .filter-btn {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 9999px;
      padding: 0.4rem 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .filter-btn.active {
      background: linear-gradient(120deg, #00bfa6, #4dd0e1);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 191, 166, 0.4);
    }
    .filter-btn:hover {
      transform: scale(1.05);
    }
    footer {
      color: #045c4a;
    }
    .line-through {
      text-decoration: line-through;
    }
  </style>
</head>

<body class="p-6">

  <!-- Floating Header -->
  <div class="w-full text-center mt-6 mb-6">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-2 fade-in text-emerald-800 drop-shadow">
      FlowTask
    </h1>
    <p class="text-emerald-700 fade-in">Plan your work. Flow in focus. ðŸŒ¿</p>
  </div>

  <!-- Task Form -->
  <div class="glass p-8 max-w-3xl w-full mb-10 fade-in">
    <form id="task-form" class="space-y-6">
      <input type="hidden" id="editing-id" />

      <div>
        <label class="block text-sm font-semibold mb-1">Task Title</label>
        <input id="title" type="text" placeholder="Enter task title..."
          class="w-full px-4 py-3 rounded-md bg-white/50 placeholder-gray-600 focus:ring-2 focus:ring-emerald-400 border border-white/30 outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Description</label>
        <textarea id="description" rows="3" placeholder="Add details..."
          class="w-full px-4 py-3 rounded-md bg-white/50 placeholder-gray-600 focus:ring-2 focus:ring-emerald-400 border border-white/30 resize-none outline-none"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-semibold mb-1">Due Date</label>
          <input id="due_date" type="date"
            class="w-full px-4 py-3 rounded-md bg-white/50 focus:ring-2 focus:ring-emerald-400 border border-white/30 outline-none"/>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Priority</label>
          <select id="priority"
            class="w-full px-4 py-3 rounded-md bg-white/50 focus:ring-2 focus:ring-emerald-400 border border-white/30 outline-none">
            <option value="" disabled selected>Select priority...</option>
            <option value="high">ðŸ”´ High</option>
            <option value="medium">ðŸŸ¡ Medium</option>
            <option value="low">ðŸŸ¢ Low</option>
          </select>
        </div>
      </div>

      <button type="submit"
        class="btn-main w-full font-semibold py-3 rounded-lg shadow-md">
        <span id="submit-text"> Add Task</span>
      </button>
    </form>
  </div>

  <!-- Filter Buttons -->
  <div class="flex flex-wrap justify-center gap-3 mb-10 fade-in">
    <button class="filter-btn active" onclick="filterTasks('all')">All</button>
    <button class="filter-btn" onclick="filterTasks('high')">High</button>
    <button class="filter-btn" onclick="filterTasks('medium')">Medium</button>
    <button class="filter-btn" onclick="filterTasks('low')">Low</button>
  </div>

  <!-- Progress -->
  <div id="task-progress" class="max-w-3xl w-full mb-6 text-center font-medium fade-in text-emerald-800">
    Completed: 0 | Pending: 0 ðŸŒ±
  </div>

  <!-- Task List -->
  <div id="task-list" class="space-y-5 max-w-3xl w-full mb-8 fade-in"></div>

  <footer class="text-sm fade-in">
    Â© 2025 FlowTask â€¢ Calm productivity ðŸŒ±
  </footer>

  <script src="./assets/javascript/script.js"></script>
</body>
</html>
